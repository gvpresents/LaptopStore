<body>
    <div class="main">

    <a href="main.html"><button type="button" class="btn btn-warning">Home</button></a>
    <hr>
    <h3>Sign Up</h3>
    <hr>    

    <form id="FormReg"  class="was-validated ">
<div id="AceeptSighn">

</div>
        <div class="form-group">
            <label for="uname">Name:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Good!</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback">Good!</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="Phne">Phone</label>
            <input type="text" class="form-control" id="Phne" pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}" placeholder="Enter Phone" name="Phn" required>
            <div class="valid-feedback">Good!</div>
            <div class="invalid-feedback">Please fill out this field.(000-000-0000)</div>
          </div>
          <div class="form-group">
            <label for="Usrnme">Username</label>
            <input type="text" class="form-control" id="Usrnme" placeholder="Enter Username" name="Usrnme" required>
            <div class="valid-feedback">Good!</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <button type="submit" id="Registrate" class="btn btn-success">Registrate</button>
          
        </form>
        <hr>
              <h6>Already have an account?</h6>
              <a href="login.html"><button  class="btn btn-info">Login</button></a>
        </div>
     
      
   </div>
